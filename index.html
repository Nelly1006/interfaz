<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movi - Gestión de Estacionamiento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS personalizado -->
</head>
<body>
    <header>
        <div class="logo-container">
            <i class="fas fa-parking fa-2x"></i>
            <h1>Movi</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Planes</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container" id="loginForm">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Usuario" id="username" required>
            <input type="password" placeholder="Contraseña" id="password" required>
            <button onclick="login()">Iniciar Sesión</button>
            <button onclick="showRegister()">Registrarse</button>
        </section>

        <section class="container hidden" id="registerForm">
            <h2>Registro</h2>
            <input type="text" placeholder="Usuario" id="regUsername" required>
            <input type="password" placeholder="Contraseña" id="regPassword" required>
            <input type="text" placeholder="Estado" id="state" required>
            <input type="text" placeholder="Ciudad" id="city" required>
            <button onclick="register()">Registrarse</button>
            <button onclick="showLogin()">Volver a Iniciar Sesión</button>
        </section>

        <section class="container hidden" id="planSelection">
            <h2>Selecciona un Plan</h2>
            <button onclick="selectPlan('Económico')">Económico</button>
            <button onclick="selectPlan('Plus')">Plus</button>
        </section>

        <section class="container hidden" id="parkingDetails">
            <h2>Gestión de Estacionamiento</h2>
            <label for="timePaid">Selecciona las horas pagadas:</label>
            <select id="timePaid">
                <option value="1">1 hora</option>
                <option value="2">2 horas</option>
                <option value="3">3 horas</option>
            </select>
            <button onclick="startParking()">Comenzar Estacionamiento</button>

            <div id="map" class="map-container"></div> <!-- Aquí irá el mapa de Google Maps -->
        </section>

        <section class="container hidden" id="paymentSection">
            <h2>Pagar Estacionamiento</h2>
            <input type="text" placeholder="Número de tarjeta" id="cardNumber" required>
            <input type="text" placeholder="Fecha de expiración (MM/AA)" id="expiryDate" required>
            <input type="text" placeholder="CVV" id="cvv" required>
            <button onclick="processPayment()">Pagar</button>
        </section>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
